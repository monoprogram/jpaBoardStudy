<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/header :: head('메인')}"></head>
<body>
	<header th:replace="~{layout/header :: header}"></header>
	
	<table>
		<thead>
			<tr>
				<th>제목</th>
				<th>내용</th>
				<th>작성자</th>
				<th>수정일자</th>
			</tr>
		</thead>
		<tbody>
			<tr th:if="${boardList.empty}">
				<td colspan="2"> 등록된 게시물이 없습니다. </td>
			</tr>
			<tr th:each="blist : ${boardList}">
				<td th:text="${blist.title}"></td>
				<td th:text="${blist.content}"></td>
				<td th:text="${blist.writer}"></td>
				<td th:text="${blist.updateDateTime}"></td>
			</tr>
		</tbody>
	</table>
	
	<footer th:replace="~{layouy/footer :: footer}"></footer>
</body>
</html>
